<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books list</title>
</head>
<body>
<h1>Book list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring in action</td>
        <td th:text="${book.author}">rox</td>
    </tr>
</table>
</body>
</html>
